<li  [ngClass]="{'list-group-item':true,
                'list-group-item-success':(loveIts-DontLoveIts)>0,
                'list-group-item-danger':(loveIts-DontLoveIts)<0
}">
<p style="position:absolute;right: 30px;">{{created_at | date:'short'}}</p>
<h4 style="font-weight:bold">{{PostName}} </h4>
<p>{{Content}}</p>
<button  class="btn btn-success "
            (click)="Ilike()" 
            >I love it</button>   

<button (click)="Idontlike()"
        style="margin:10px;" class="btn btn-danger "     
            >  Don't love it</button>

</li>
